{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Trip</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{trip.name }}">
					<br>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{trip.description}}</textarea>
					<br>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{trip.price}}">
					</div>
					<br>

					<label for="transport">Transport:</label>
					<textarea class="form-control" maxlength="250" rows="1" name="transport">{{trip.transport}}</textarea>
					<br>

					<label for="duration">Duration:</label>
					<div class="input-group">
						<div class="input-group-addon">Days</div>
						<input type ="text" maxlength="10" class="form-control" name="duration" value="{{trip.duration}}">
					</div>
					<br>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

				</div>
			</form>

			<a href = "{{url_for('showTrip', category_id = category_id)}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
